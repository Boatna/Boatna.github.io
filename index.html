<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>คำนวณแผงโซลาร์เซลล์</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>คำนวณแผงโซลาร์เซลล์</h1>

  <div class="form-section">
    <label for="acType">ชนิดแอร์:</label>
    <select id="acType" onchange="calculate()">
      <option value="CWCE13I-AF1M">CWCE13I-AF1M</option>
      <option value="CWCE19I-AF1M">CWCE19I-AF1M</option>
      <option value="CWCE25I-AF1M">CWCE25I-AF1M</option>
    </select>
    <br><br>

    <label for="numUnits">จำนวนแอร์:</label>
    <input type="number" id="numUnits" placeholder="จำนวนเครื่องปรับอากาศ" oninput="calculate()">
    <br><br>

    <label for="solarPanelW">ขนาดแผงโซลาร์เซลล์ (W):</label>
    <select id="solarPanelW" onchange="calculate()">
      <option value="300">300 W</option>
      <option value="350">350 W</option>
      <option value="400">400 W</option>
      <option value="450">450 W</option>
      <option value="500">500 W</option>
      <option value="550">550 W</option>
      <option value="600">600 W</option>
      <option value="650">650 W</option>
    </select>
    <br><br>

    <div id="result" class="result-section">
      <h2>ผลการคำนวณ:</h2>
      <p>กำลังไฟฟ้าแอร์ (วัตต์): <span id="acPower"></span></p>
      <p>ปริมาณความเย็น (BTU): <span id="btu">0</span></p>
      <p>จำนวนแผงโซลาร์เซลล์ที่ต้องใช้: <span id="numPanels"></span></p>
      <p>กำลังไฟฟ้ารวมของแผงโซลาร์เซลล์: <span id="totalSolarPower"></span> วัตต์</p>
      <p>จำนวนแผงโซลาร์เซลล์ที่ต้องใช้ถึง 100%: <span id="panelsTo100"></span></p>
    </div>
    <br>

    <button onclick="downloadResultAsImage()">ดาวน์โหลดผลการคำนวณ</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
